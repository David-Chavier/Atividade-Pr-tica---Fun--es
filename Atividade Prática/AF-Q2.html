<body>
    <script>

        //         Crie uma função que recebe um valor inteiro e retorne verdadeiro se
        // for ímpar ou falso se for par.

        const nuprimo = parseInt(prompt('Digite um número'))
        document.write(primeNumber(nuprimo))

        function primeNumber(nuprimo){
            for (var divisor = 2; divisor < nuprimo; divisor++) 
            if (nuprimo % divisor == 0) return 'Falso';
            return 'Verdadeiro';
        }
    </script>
</body>
