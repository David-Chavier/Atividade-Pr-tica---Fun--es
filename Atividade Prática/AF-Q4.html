<body>
    <script>
        //         Crie uma função que recebe por parâmetro o tempo de duração de
        // uma fábrica expressa em segundos e retorna esse tempo em horas,
        // minutos e segundos.

        // Ex:
        // Entrada: 3672
        // Saída: 1:1:12

        const num = parseInt(prompt('Tempo de duração da fábrica'))

        function duraçao(num){

            let  contador_h = 0;
            let contador_m = 0;

            while(num >= 3600){
                num -= 3600
                contador_h++;
            }
            while(num >= 60){
                num -= 60
                contador_m++;
            }

            return document.write(`${contador_h}:${contador_m}:${num}`)

        }

        duraçao(num)

    </script>
</body>
